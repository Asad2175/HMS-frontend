<form [formGroup]="rentDetails" (ngSubmit)="onSubmit()">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="mb-3">
            <label class="form-label" for="advance">Advance? <span class="text-danger">*</span></label>
            <select id="advance" class="form-control" (change)="advanceToggle()" formControlName="is_advance" [ngClass]="{'is-invalid': isAdd && rentDetails.get('is_advance')?.errors}">
              <option [ngValue]=true>Yes</option>
              <option [ngValue]=false>No</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="mb-3">
            <label class="form-label" for="advanceAmount">Advance Amount <span class="text-danger">*</span></label>
            <input class="form-control" type="number" [readOnly]="!rentDetails.get('is_advance')?.value" placeholder="0" id="advanceAmount" formControlName="advance_amount" [ngClass]="{'is-invalid': isAdd && rentDetails.get('advance_amount')?.errors}" >
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="mb-3">
            <label class="form-label" for="advanceAmount">Monthly Rent <span class="text-danger">*</span></label>
            <input class="form-control" type="number" placeholder="0" id="monthlyRent" formControlName="monthly_rent" [ngClass]="{'is-invalid': isAdd && rentDetails.get('monthly_rent')?.errors}" >
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3 d-flex align-items-center justify-content-end">
    <button type="submit" class="btn btn-success">Save Changes</button>
  </div>
</form>
