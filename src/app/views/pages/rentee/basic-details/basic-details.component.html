<form [formGroup]="basicDetails" (ngSubmit)="onSubmit()">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="mb-3">
            <div class="d-flex align-items-center justify-content-between">
              <label class="form-label" for="formFile">Profile Pic <span class="text-danger">*</span></label>
              <i class="feather icon-image cursor-pointer" *ngIf="basicDetails.get('profile_pic')?.value" (click)="openBasicModal(configModal)"></i>
            </div>
            <input class="form-control" type="file" id="formFile" (change)="getBase64($event)">
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="mb-3">
            <label class="form-label" for="firstName">First Name <span class="text-danger">*</span></label>
            <input class="form-control" type="text" placeholder="First Name" id="firstName" formControlName="first_name" [ngClass]="{'is-invalid': isAdd && basicDetails.get('first_name')?.errors}" >
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="mb-3">
            <label class="form-label" for="lastName">Last Name <span class="text-danger">*</span></label>
            <input class="form-control" type="text" placeholder="Last Name" id="lastName" formControlName="last_name" [ngClass]="{'is-invalid': isAdd && basicDetails.get('last_name')?.errors}">
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="mb-3">
            <label class="form-label" for="nic">CNIC <span class="text-danger">*</span></label>
            <input class="form-control" type="text" placeholder="CNIC" id="nic" formControlName="nic" [ngClass]="{'is-invalid': isAdd && basicDetails.get('nic')?.errors}">
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="mb-3">
            <label class="form-label" for="gender">Gender <span class="text-danger">*</span></label>
            <select id="gender" class="form-control" formControlName="gender" [ngClass]="{'is-invalid': isAdd && basicDetails.get('gender')?.errors}">
              <option [ngValue]="''">Select</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="mb-3">
            <label class="form-label" for="fatherName">Father Name <span class="text-danger">*</span></label>
            <input class="form-control" type="text" placeholder="Father Name" id="fatherName" formControlName="father_name" [ngClass]="{'is-invalid': isAdd && basicDetails.get('father_name')?.errors}">
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="mb-3">
            <label class="form-label" for="fathernic">Father CNIC</label>
            <input class="form-control" type="text" placeholder="Father CNIC" id="fathernic" formControlName="father_nic">
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="mb-3">
            <label class="form-label" for="phoneNo">Phone No. <span class="text-danger">*</span></label>
            <input class="form-control" type="text" placeholder="Phone No." id="phoneNo" formControlName="phone_no" [ngClass]="{'is-invalid': isAdd && basicDetails.get('phone_no')?.errors}">
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="mb-3">
            <label class="form-label" for="employment">Employment <span class="text-danger">*</span></label>
            <select id="employment" class="form-control" formControlName="employment" [ngClass]="{'is-invalid': isAdd && basicDetails.get('employment')?.errors}">
              <option [ngValue]="''">Select</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="mb-3">
            <label class="form-label" for="joiningDate">Joining Date <span class="text-danger">*</span></label>
            <input id="joiningDate" type="date" class="form-control" formControlName="joining_date" [ngClass]="{'is-invalid': isAdd && basicDetails.get('joining_date')?.errors}" />
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="mb-3">
            <label class="form-label" for="country">Country <span class="text-danger">*</span></label>
            <input class="form-control" type="text" placeholder="Country" id="country" formControlName="country" [ngClass]="{'is-invalid': isAdd && basicDetails.get('country')?.errors}">
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="mb-3">
            <label class="form-label" for="state">State <span class="text-danger">*</span></label>
            <input class="form-control" type="text" placeholder="State" id="state" formControlName="state" [ngClass]="{'is-invalid': isAdd && basicDetails.get('state')?.errors}">
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="mb-3">
            <label class="form-label" for="city">City <span class="text-danger">*</span></label>
            <input class="form-control" type="text" placeholder="City" id="city" formControlName="city" [ngClass]="{'is-invalid': isAdd && basicDetails.get('city')?.errors}">
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="mb-3">
            <label class="form-label" for="address">Address <span class="text-danger">*</span></label>
            <input class="form-control" type="text" placeholder="Address" id="address" formControlName="address" [ngClass]="{'is-invalid': isAdd && basicDetails.get('address')?.errors}">
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="mb-3">
            <label class="form-label" for="status">Status <span class="text-danger">*</span></label>
            <select id="status" class="form-control" formControlName="status" [ngClass]="{'is-invalid': isAdd && basicDetails.get('status')?.errors}">
              <option [ngValue]=true>Active</option>
              <option [ngValue]=false>Inactive</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3 d-flex align-items-center justify-content-end">
    <button type="submit" class="btn btn-success">Save Changes</button>
  </div>
</form>

<!-- Profile Pic Modal Starts -->
<ng-template #configModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Profile Image</h5>
    <button type="button" class="btn-close" (click)="modal.close('by: close icon')" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <img [src]="basicDetails.get('profile_pic')?.value" class="w-100" />
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="closeModal(configModal)">Close</button>
  </div>
</ng-template>
<!-- Profile Pic Modal Modal Ends -->
