<nav class="main-heading mb-4">
  <div class="content d-flex justify-content-between align-items-center w-100">
    <p class="tx-16 fw-bolder align-self-center">Floor's Listing</p>
    <div>
      <button type="button" class="btn btn-dark" (click)="openBasicModal(configModal)">Add New</button>
    </div>
  </div>
</nav>

<div class="card">
  <div class="card-body">

    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th style="width: 10%">#</th>
          <th style="width: 50%">Name</th>
          <th style="width: 20%">Status</th>
          <th style="width: 20%; text-align: right">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th>1</th>
          <td>Ground Floor</td>
          <td><span class="badge bg-primary text-white">Active</span></td>
          <td style="text-align: right"><i class="feather icon-edit cursor-pointer"></i></td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<!-- Add New Modal Starts -->
<ng-template #configModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Add Floor</h5>
    <button type="button" class="btn-close" (click)="modal.close('by: close icon')" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" autocomplete="off" placeholder="Name">
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select class="form-control" id="status">
            <option>Active</option>
            <option>Inactive</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="closeModal(configModal)">Close</button>
    <button type="button" class="btn btn-success" (click)="modal.close('by: save button')">Save changes</button>
  </div>
</ng-template>
<!-- Add New Modal Ends -->
